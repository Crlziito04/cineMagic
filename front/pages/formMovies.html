          <input

            type="search"

  <main>
    <section class="formRight">
      <form id="form" class="form">
        <h2 class="form__title">Publicacion de Pelicula</h2>
        <div class="form_container">
          <div class="form__group">
            <input
              type="text"
              id="title"
              class="form__input"
              required
              placeholder=" "
            />
            <label for="title" class="form__label">Title</label>
            <span class="form__line"></span>
          </div>

          <div class="form__group">
            <input
              type="number"
              id="year"
              class="form__input"
              required
              placeholder=" "
              min="1850"
            />
            <label for="year" class="form__label">Year</label>
            <span class="form__line"></span>
          </div>

          <div class="form__group">
            <input
              type="text"
              id="director"
              class="form__input"
              required
              placeholder=" "
            />
            <label for="director" class="form__label">Director</label>
            <span class="form__line"></span>
          </div>

          <div class="form__group">
            <input
              type="text"
              id="duration"
              class="form__input"
              placeholder=" "
              required
            />
            <label for="duration" class="form__label">Duration</label>
            <span class="form__line"></span>
          </div>

          <div class="form__group">
            <input
              type="text"
              id="genre"
              class="form__input"
              placeholder=" "
              required
            />
            <label for="genre" class="form__label">Genre</label>
          </div>
          <div class="form__group">
            <input
              type="number"
              id="rate"
              class="form__input"
              placeholder=" "
              required
              step="0.1"
              min="0"
              max="10"
            />
            <label for="rate" class="form__label">Rate</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            <input
              type="text"
              id="poster"
              class="form__input"
              placeholder=" "
              required
            />
            <label for="poster" class="form__label">Poster</label>
            <span class="form__line"></span>
          </div>

          <div class="inputBtn">
            <input
              id="enviar"
              type="submit"
              class="form__submit"
              value="Entrar"
            />
            <input
              id="borrar"
              type="button"
              class="form__submit"
              value="Borrar"
            />
          </div>
        </div>
      </form>
    </section>
  </main>
